<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Save Employee</title>

  <!-- Styles -->
  <style>
    body {
      background: linear-gradient(to right, #d9a7c7, #fff);
      animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px #ddd;
      margin-top: 30px;
      padding: 20px;
    }

    h3 {
      font-family: 'Arial', sans-serif;
      font-size: 2.5em;
      color: #9933ff;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .mb-4 {
      font-size: 1.5em;
      color: #555;
    }

    form {
      margin-top: 20px;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn {
      border-radius: 30px;
      background-color: #6f42c1;
      color: #ffffff;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #533c8c;
    }

    hr {
      margin-top: 30px;
      margin-bottom: 20px;
    }

    a {
      color: #533c8c;
    }
  </style>

</head>

<body>

  <div class="container">

    <h3>Employee Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Employee</p>

    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">

      <!-- Add hidden form field to handle update -->
      <input type="hidden" th:field="*{id}" />

      <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First name">

      <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last name">

      <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email">

      <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/employees/list}">Back to Employees List</a>

  </div>

</body>

</html>
